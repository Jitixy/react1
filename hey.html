<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>
    <h1>Add a Course</h1>
    <form th:action="@{/submit-course}" method="post">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName"><br>
        <label for="courseGrade">Grade:</label>
        <input type="number" id="courseGrade" name="courseGrade"><br>
        <button type="submit">Add Course</button>
    </form>
    <a th:href="@{/view-students}">Back to Courses</a>
    <a th:href="@{/}">Back to Index</a>
    <footer>&copy; Sheridan College</footer>
</body>
</html>
